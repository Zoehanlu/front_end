<script>

    /*
    关于定义（声明）变量：var(以前)
    块级作用域：let const

    let：相当于之前的var
    let注意： (1) 没有预解析，不存在变量提升。
                  在代码块内，只要let定义变量，在之前使用都报错；必须先定义在使用
              (2) 同一个作用域里面不能重复定义变量， 例： let a =12;   let a = 5;  // 报错
              (3)  for循环，for循环里面的父级作用域，里面又一个let可以重复
                   for (let i = 0; i < 3; ++i){
                         let i = 6;
                         console.log(i);
                     }
              
    const：常量，定义好了以后不能改变，定义完变量必须有值，不能后赋值，不能修改
           特性和let一样
           Object.freeze(对象)
    */
    for (let i = 0; i < 3; ++i){
        let i = 6;
        console.log(i);
    }
    let [q, b, c] = [1, 2, 3]

    /*
    解构赋值


     */
</script>
</body>
